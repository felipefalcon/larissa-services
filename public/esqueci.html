<script language="javascript">
    function validar() {
        if (email.value.length < 6 || 
            email.value.lastIndexOf(".") <= email.value.indexOf("@") || 
            email.value.lastIndexOf(".") == (email.value.length - 1)
        ) {
            alert("Informe um email válido");
            email.focus(); 
            return false;
        }else{
            alert("Uma nova senha foi enviada para seu email !!!");
        }

        $.get("http://localhost:8080/esqueci-senha", {email: email.value})
        .done(function( data ) {
            alert(data.result);
        });
    }
</script>

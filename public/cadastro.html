                                <div class="col-md-12 mb-3">
                                    <label for="nome">Nome Completo</label>

                                <div class="col-md-12 mb-3">
                                    <label for="usuario">Email</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                        </div>
                                        <input name="" class="form-control" placeholder="soft@wave.com" type="email" id="usuario">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="senha1">Senha</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2">#</span>
                                        </div>
                                        <input type="password" class="form-control" id="senha1" placeholder="******" aria-describedby="inputGroupPrepend2" >
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="senha2">Confirmação</label>

                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2">#</span>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control" id="cpf" placeholder="12345678901" value="" >
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" placeholder="11123456789" value="" >
                                </div>
                            </div>
                            <button class="btn btn-outline-dark" onclick="validar2();">Enviar</button>
                        </div>

<script language="javascript">

    function validar2() {

        if (nome.value.length < 3 || isNaN(nome.value) == false) { 
            alert("Informe o nome completo !");
            nome.focus(); 
            return false;
        }
        if (usuario.value.length < 6 ||  
            usuario.value.indexOf("@") < 1 || 
            usuario.value.lastIndexOf(".") <= usuario.value.indexOf("@") ||
            usuario.value.lastIndexOf(".") == (usuario.value.length - 1)
        ) {
            alert("Informe um email válido");
            usuario.focus(); 
            return false;
        }
        if (senha1.value.length < 6) {
            alert("Informe uma senha com no mínimo 6 digitos !");
            senha1.focus(); 
            return false;
        }
        if (senha1.value != senha2.value) {
            alert("Senha e confirmação estão diferentes");
            senha2.focus(); 
            return false;
        }
        if (cpf.value.length < 11  || isNaN(cpf.value)) {
            alert("Informe um CPF válido (11 algarismos, sem ponto e hifen)");
            cpf.focus();
            return false;
        }
        if (telefone.value.length < 10 || isNaN(telefone.value)) {
            alert("Informe um telefone com DDD");
            telefone.focus();
            return false;
        }

        console.log("teste");
        $.get("http://localhost:8080/cadastro", {nome: nome.value, email: usuario.value,  senha: senha1.value, documento: cpf.value, telefone: telefone.value })
        .done(function( data ) {
            console.log(data);
            if (data.success == true) {
                setTimeout(function(){
                    window.location.replace("./login.html");
		        }, 2000);

            alert("Cadastro efetuado com sucesso !!!");              
                
            } else  
                alert("Tente novamente");
        
        });
    }
</script>
